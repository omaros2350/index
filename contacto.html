<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - ESPI</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000 url('imagen.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Barra de navegación */
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar .logo {
            height: 40px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .navbar a:hover {
            color: #00bfff;
        }

        /* Hero section */
        .hero {
            text-align: center;
            padding: 120px 20px 50px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            margin: 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Sección de contacto */
        .medios-contacto {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
        }

        .medios-contacto h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .medios-contacto .redes-sociales {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .medios-contacto .redes-sociales a {
            text-decoration: none;
            color: white;
            transition: transform 0.3s;
        }

        .medios-contacto .redes-sociales a:hover {
            transform: scale(1.1);
        }

        .medios-contacto .redes-sociales img {
            width: 30px;
            height: 30px;
        }

        .medios-contacto .info-contacto p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .medios-contacto .info-contacto a {
            color: #00bfff;
            text-decoration: none;
        }

        .medios-contacto .info-contacto a:hover {
            text-decoration: underline;
        }

        /* Botón flotante de WhatsApp */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite, border-glow 2s infinite;
        }

        .whatsapp-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes border-glow {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        /* Media Queries para móviles */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .navbar a {
                font-size: 14px;
            }

            .medios-contacto {
                padding: 15px;
            }

            .medios-contacto h2 {
                font-size: 1.5rem;
            }

            .medios-contacto p {
                font-size: 0.9rem;
            }

            .whatsapp-float {
                bottom: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }

            .whatsapp-icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <img src="ESPI.png" alt="Logo ESPI" class="logo" onclick="window.location.href='index.html'">
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="sobre-nosotros.html">Sobre Nosotros</a>
            <a href="contacto.html">Contacto</a>
            <a href="#" onclick="alert('La plataforma estudiantil estará disponible próximamente.')">Plataforma Estudiantil</a>
        </div>
    </div>

    <!-- Hero section -->
    <div class="hero">
        <h1>Contacto</h1>
    </div>

    <!-- Medios de contacto -->
    <div class="medios-contacto" id="contact">
        <h2>Medios de Contacto</h2>
        <div class="redes-sociales">
            <a href="https://www.instagram.com/tuinstagram" target="_blank">
                <img src="instagram.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/tufacebook" target="_blank">
                <img src="facebook.png" alt="Facebook">
            </a>
        </div>
        <div class="info-contacto">
            <p>Correo electrónico: contacto@espi.edu.mx</p>
            <p>Dirección: <a href="https://maps.app.goo.gl/3K8Z13uYBrABpdiZ7" target="_blank">Calle Calzada de los Jinetes #7 Piso 2. Colonia Las Arboledas, Mpio. Atizapán de Zaragoza, Estado de México. Cp. 52950</a></p>
        </div>
    </div>

    <!-- Botón flotante de WhatsApp -->
    <a href="https://wa.me/5211234567890" target="_blank" class="whatsapp-float">
        <img src="whatsapp-icon.png" alt="WhatsApp" class="whatsapp-icon">
        <span>CONTÁCTANOS</span>
    </a>
</body>
</html>
