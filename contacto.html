<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - ESPI</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000 url('imagen.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Barra de navegación */
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar .logo {
            height: 40px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .navbar a:hover {
            color: #00bfff;
        }

        /* Hero section */
        .hero {
            text-align: center;
            padding: 120px 20px 50px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            margin: 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Sección de contacto */
        .contacto-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .contacto-container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .contacto-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .contacto-info div {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .contacto-info h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .contacto-info p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .contacto-info img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .contacto-info img:hover {
            transform: scale(1.05);
        }

        /* Mapa de Google */
        .mapa {
            margin-top: 20px;
            text-align: center;
        }

        .mapa iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }

        /* Botón flotante de WhatsApp */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite, border-glow 2s infinite;
        }

        .whatsapp-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes border-glow {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        /* Media Queries para móviles */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .navbar a {
                font-size: 14px;
            }

            .contacto-container h2 {
                font-size: 1.5rem;
            }

            .contacto-info div {
                padding: 15px;
            }

            .mapa iframe {
                height: 300px;
            }

            .whatsapp-float {
                bottom: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }

            .whatsapp-icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <img src="ESPI.png" alt="Logo ESPI" class="logo" onclick="window.location.href='index.html'">
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="sobre-nosotros.html">Sobre Nosotros</a>
            <a href="contacto.html">Contacto</a>
            <a href="#" onclick="alert('La plataforma estudiantil estará disponible próximamente.')">Plataforma Estudiantil</a>
        </div>
    </div>

    <!-- Hero section -->
    <div class="hero">
        <h1>Contacto</h1>
    </div>

    <!-- Sección de contacto -->
    <div class="contacto-container">
        <h2>Nos ubicamos en:</h2>
        <div class="contacto-info">
            <div>
                <h3>Dirección</h3>
                <p>Calle Calzada de los Jinetes #7 Piso 2. Colonia Las Arboledas, Mpio. Atizapán de Zaragoza, Estado de México. Cp. 52950</p>
                <img src="ubicacion.jpg" alt="Ubicación ESPI">
            </div>
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3760.041094313611!2d-99.2347226850927!3d19.55634328683536!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d21f8b8f8f8f8f%3A0x8f8f8f8f8f8f8f8f!2sCalle%20Calzada%20de%20los%20Jinetes%20%237%2C%20Las%20Arboledas%2C%2052950%20Atizap%C3%A1n%20de%20Zaragoza%2C%20M%C3%A9x.!5e0!3m2!1ses!2smx!4v1620000000000!5m2!1ses!2smx" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <!-- Botón flotante de WhatsApp -->
    <a href="https://wa.me/5211234567890" target="_blank" class="whatsapp-float">
        <img src="whatsapp-icon.png" alt="WhatsApp" class="whatsapp-icon">
        <span>CONTÁCTANOS</span>
    </a>
</body>
</html>
